<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e6975e8e4f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>Weather Forecast App</title>
</head>

<body>
    <div class="container py-5 h-100">
        <header>Weather Forecast Website</header>
        <form id="form" class="form">
            <input type="text" id="search" class="search" placeholder="Search By Location" autocomplete="off"> 
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-10 col-lg-8 col-xl-6">
                <!--<h2 class="city">Weather in {Enter Name}</h2>-->
                <div class="card bg-dark text-white" style="border:0ch">
                    <div class="bg-image" style="border-radius: 50px;">
                        <img src="./images/bg.jpg" class="card-img" alt="weather" />
                        <div class="mask" style="background-color: rgba(190, 216, 232, .5);"></div>
                    </div>
                    <div class="weather loading card-img-overlay text-dark p-5">
                        <h2 class="city">Weather in {Enter Name}</h2>
                        <h3 class="date" id="date">10 June, Wednesday</h3>
                        <h2 class="temp">67&deg;C</h2>
                        <br>
                        <div class="description" id="description"><strong>Cloudy</strong></div>
                        <div class="humidity" id="humidity"><strong>Humidity: 60%</strong></div>
                        <div class="wind" id="wind"><strong>Wind speed: 6.2 km/h</strong></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <main id="main">
                
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
